<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Music App</title>
  </head>
  <body>
    <div class="content">
      <div class="top-bar">
        <button class="hdbtn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h3>Playing now</h3>
        <button class="hdbtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="image-wrapper">
        <div class="music-image">
          <img src="images/img1.jpg" />
        </div>
      </div>
      <div class="music-titles">
        <p class="name">6 Shots - NEFFEX</p>
        <p class="artist">NEFFEX</p>
      </div>
      <div class="progress-details">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="time">
          <span class="current">0:00</span>
          <span class="final">5:30</span>
        </div>
      </div>
      <div class="control-btn">
        <!-- <span class="material-symbols-rounded" id="repeat">repeat</span> -->
        <span id="prev"> <i class="fa-solid fa-backward"></i></span>
        <div class="play-pause">
          <span class="material-symbols-rounded">play_arrow</span>
        </div>
        <span id="next"><i class="fa-solid fa-forward"></i></span>
        <!-- <span class="material-symbols-rounded" id="shuffle">shuffle</span> -->
      </div>
    </div>

    <audio src="music/music1.mp3" class="main-song"></audio>

    <script src="js/playlist.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
